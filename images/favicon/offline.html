<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4CAF50">
    <title>Offline - Spantik Adventure</title>
    <link rel="icon" type="image/png" href="images/favicon/logo.png">
    <link rel="apple-touch-icon" href="images/favicon/logo.png">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            background-color: #f8f9fa;
            color: #333;
        }
        .container {
            padding: 20px;
            max-width: 600px;
        }
        .logo {
            max-width: 150px;
            margin-bottom: 20px;
        }
        h1 {
            color: #4CAF50;
            margin-bottom: 20px;
        }
        p {
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .btn {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #3d8b40;
        }
        .offline-icon {
            font-size: 50px;
            margin-bottom: 20px;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="../logo/logo.png" alt="Spantik Adventure Logo" class="logo">
        <div class="offline-icon">⚠️</div>
        <h1>You're Offline</h1>
        <p>It seems you're not connected to the internet right now. Some features of Spantik Adventure may be limited while you're offline.</p>
        <p>You can still browse some pages that you've visited before.</p>
        <a href="index.html" class="btn">Try going to Homepage</a>
    </div>
</body>
</html>
