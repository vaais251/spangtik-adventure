<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
            background-color: #f4f7f9;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            background: #ffffff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid #e1e8ed;
        }

        .header {
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            color: white;
            padding: 40px 20px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 28px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .header p {
            margin: 10px 0 0;
            opacity: 0.9;
            font-size: 16px;
        }

        .content {
            padding: 35px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        .info-item {
            margin-bottom: 25px;
            border-bottom: 1px solid #f0f4f8;
            padding-bottom: 15px;
        }

        .info-item:last-child {
            border-bottom: none;
        }

        .label {
            font-size: 12px;
            text-transform: uppercase;
            color: #64748b;
            font-weight: 700;
            letter-spacing: 1px;
            margin-bottom: 8px;
            display: block;
        }

        .value {
            font-size: 17px;
            color: #1e293b;
            font-weight: 500;
        }

        .message-box {
            background-color: #f8fafc;
            border-radius: 8px;
            padding: 20px;
            border-left: 4px solid #2563eb;
            margin-top: 10px;
        }

        .footer {
            background-color: #f1f5f9;
            padding: 25px;
            text-align: center;
            font-size: 13px;
            color: #94a3b8;
        }

        .footer a {
            color: #2563eb;
            text-decoration: none;
            font-weight: 600;
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            background: #dbeafe;
            color: #1e40af;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Spantik Adventure</h1>
            <p>New Message Received</p>
        </div>
        <div class="content">
            <span class="badge">{{form_type}}</span>

            <div class="info-item">
                <span class="label">Full Name</span>
                <span class="value">{{from_name}}</span>
            </div>

            <div class="info-item">
                <span class="label">Email Address</span>
                <span class="value"><a href="mailto:{{reply_to}}"
                        style="color: #2563eb; text-decoration: none;">{{reply_to}}</a></span>
            </div>

            <div class="info-item">
                <span class="label">Subject</span>
                <span class="value">{{subject}}</span>
            </div>

            <div class="info-item">
                <span class="label">Message</span>
                <div class="message-box">
                    {{message}}
                </div>
            </div>

            <div class="info-item">
                <span class="label">Sent On</span>
                <span class="value">{{submission_date}}</span>
            </div>
        </div>
        <div class="footer">
            <p>This message was sent via the contact form on <a
                    href="https://spantikadventure.com">spantikadventure.com</a></p>
            <p>&copy; 2026 Spantik Adventure. All rights reserved.</p>
        </div>
    </div>
</body>

</html>
